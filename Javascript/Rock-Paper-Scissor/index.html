<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="scores">
      <p>Computer: <span id="computer_score">0</span></p>
      <p>
        Player: <span id="user_score">0</span>
      </p>
    </div>
    <div class="weapons">
      <button value="rock">
        ::ROCK::
      </button>
      <button value="paper">
        ::PAPER::
      </button>
      <button value="scissor">
        ::SCISSOR::
      </button>
    </div>
    <div class="details">
      <p id="user_choice"></p>
      <p id="computer_choice"></p>
      <p id="result"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
